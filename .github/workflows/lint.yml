name: lint

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    name: check ${{ matrix.python-version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up CPython ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          version: "0.7.15"
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: uv-check-lock-file
        id: uv-check-lock-file
        continue-on-error: true
        run: |
          uv lock --check

      - name: ruff-format
        id: ruff-format
        continue-on-error: true
        run: |
          uv run ruff format --check --diff .

      - name: ruff-check
        id: ruff-check
        continue-on-error: true
        run: |
          uv run ruff check --no-fix --output-format=github .

      - name: pyright
        id: pyright
        continue-on-error: true
        run: |
          uv run pyright .

      - name: mypy
        id: mypy
        continue-on-error: true
        run: |
          uv run mypy .

      - name: Check failure
        env:
          text: "\
            ${{ steps.uv-check-lock-file.outcome == 'failure' && 'check lock file,' || '' }}\
            ${{ steps.ruff-format.outcome == 'failure'        && 'ruff format,'     || '' }}\
            ${{ steps.ruff-check.outcome == 'failure'         && 'ruff check,'      || '' }}\
            ${{ steps.pyright.outcome == 'failure'            && 'pyright,'         || '' }}\
            ${{ steps.mypy.outcome == 'failure'               && 'mypy,'            || '' }}\
            "
        run: |
          if [ -n "${text}" ]; then
            echo "failed: ${text}"
            exit 1
          else
            echo "All success"
          fi
